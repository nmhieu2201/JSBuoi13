<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Bài Tập 1: Tính lương</h2>
        <input
          type="text"
          id="salaryOfDay"
          class="form-control w-25"
          placeholder="Nhập lương 1 ngày"
        />
        <input
          type="text"
          id="workingDays"
          class="form-control w-25 mt-3"
          placeholder="Nhập số ngày làm"
        />
        <button class="btn btn-success mt-3" onclick="salary()">
          Tính lương
        </button>
        <div id="result1" class="alert alert-success w-25 mt-3"></div>
      </div>
      <hr />
      <div>
        <h2>Bài Tập 2: Tính giá trị trung bình của 5 số vừa nhập:</h2>
        <div class="d-grid">
          <input
            type="text"
            id="num1"
            class="form-control w-25"
            placeholder="Nhập số thứ nhất"
          />
          <input
            type="text"
            id="num2"
            class="form-control w-25 mt-3"
            placeholder="Nhập số thứ hai"
          />
          <input
            type="text"
            id="num3"
            class="form-control w-25 mt-3"
            placeholder="Nhập số thứ ba"
          />
          <input
            type="text"
            id="num4"
            class="form-control w-25 mt-3"
            placeholder="Nhập số thứ tư"
          />
          <input
            type="text"
            id="num5"
            class="form-control w-25 mt-3"
            placeholder="Nhập số thứ năm"
          />
        </div>
        <button class="btn btn-success mt-3" onclick="avg()">
          Tính trung bình
        </button>
        <div id="result2" class="alert alert-success w-25 mt-3"></div>
      </div>
      <hr />
      <div>
        <h2>Bài tập 3: Quy đổi tiền</h2>
        <input
          type="text"
          id="dollarAmount"
          class="form-control w-25 mb-3"
          placeholder=" Nhập số tiền USD"
        />
        <button class="btn btn-success mt-3" onclick="moneyExchange()">
          Quy đổi tiền
        </button>
        <div id="result3" class="alert alert-success w-25 mt-3"></div>
      </div>
      <div>
        <h2>Bài tập 4</h2>
        <input
          type="text"
          id="long"
          class="form-control w-25 mt-3"
          placeholder="Nhập chiều dài"
        />
        <input
          type="text"
          id="width"
          class="form-control w-25 mt-3"
          placeholder="Nhập chiều rộng"
        />
        <button class="btn btn-success mt-3" onclick="calc()">Tính</button>
        <div class="alert alert-success w-25 mt-3">
            <span id="resultPerimeter">Chu vi: </span>
            <br>
            <span id="resultArea">Diện tích: </span>
        </div>
      </div>
      <div>
        <h2>Bài Tập 5: Tính tổng của 2 kí số vừa nhập</h2>
        <input type="text" id ="getNumber" class="form-control w-25" placeholder="Nhập số có 2 chữ số">
        <button class="btn btn-success mt-3" onclick="calc5()">Tính tổng</button>
        <div id="result5" class="alert alert-success w-25 mt-3"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
